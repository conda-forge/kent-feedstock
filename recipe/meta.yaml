{% set name = "kent" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kent-{{ version }}.tar.gz
  sha256: 2d88fa8bc7faa4dabca3b477c6af4dbc91e8e251b4bf84e62d82c92137218f25

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - kent-server=kent.cli_server:main
    - kent-testpost=kent.cli_testpost:main

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - flask <3
    - python >=3.7

test:
  source_files:
    - tests
  imports:
    - kent
  commands:
    - pip check
    - kent-server --help
    - kent-testpost --help
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/willkg/kent
  summary: Fake Sentry service for debugging and integration tests
  dev_url: https://github.com/willkg/kent/
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
